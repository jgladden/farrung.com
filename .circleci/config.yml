version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11

jobs:
  lint:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  unit:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn typecheck
      - run: yarn test

  build:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn build
      - aws-s3/sync:
          from: build
          to: farrung.com

workflows:
  lint_test_build_deploy:
    jobs:
      - lint
      - unit:
          requires:
            - lint
      - build:
          requires:
            - unit
          filters:
            branches:
              only: master
